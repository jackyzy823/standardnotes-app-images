name: Repack Mobile

on:
  schedule:
    - cron: '20 3 * * 2'
  workflow_dispatch:
    inputs:
      version:
        description: 'StandardNotes/mobile''s version'
        required: true
        type: string

jobs:
    android:
        defaults:
            run: 
                working-directory: /tmp
        runs-on: ubuntu-latest
        steps: 
            - name: Set version on schedule
              id: cron
              if: github.event.schedule 
              #if: "${{ inputs.version == '' }}"
              run: echo version=$(curl 'https://api.github.com/repos/standardnotes/app/git/matching-refs/tags/@standardnotes/mobile@' |jq -r 'last | .ref | split("@") |last')  >> $GITHUB_OUTPUT
            - name: Download
            #  curl -L -O https://github.com/standardnotes/app/releases/download/@standardnotes/mobile@${{ inputs.version || steps.cron.outputs.version }}/app-prod-release.apk
              run: mkdir -p /tmp/build && curl -L -o /tmp/build/base.zip $(curl https://api.github.com/repos/standardnotes/app/releases/tags/@standardnotes/mobile@${{ inputs.version || steps.cron.outputs.version }} | jq -r '.assets | .[] | select (.name | contains(".apk")) |.browser_download_url' )
                
            - name: Unzip and Patch
              run: cd /tmp/build && unzip base.zip && rm base.zip && sed -i '/isThirdPartyHostUsed(){/isThirdPartyHostUsed(){return false;/' assets/Web.bundle/src/web-src/app.js && zip -r StandardNotes-${{ inputs.version || steps.cron.outputs.version }}.apk * 
            - name: Resign 
              id: resign
              uses: kevin-david/zipalign-sign-android-release@v1.1
              with:
                # Found here https://ask.dcloud.net.cn/article/36522
                # https://download.dcloud.net.cn/keystore/Test.keystore
                releaseDirectory: /tmp/build
                signingKeyBase64: ""
                alias: "android"
                keyStorePassword: "123456"
                zipAlign: true
            - name: Upload
              uses: softprops/action-gh-release@v1
              with:
                tag_name: "@standardnotes/mobile@${{ inputs.version || steps.cron.outputs.version }}"
                name: "Mobile ${{ inputs.version || steps.cron.outputs.version }}"
                body: "Custom & Self-signed StandardNotes Mobile ${{ inputs.version || steps.cron.outputs.version }}"
                draft: false
                files: ${{steps.resign.outputs.signedReleaseFile}}

